<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hio server</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Kavivanar" rel="stylesheet">
		<style>
			.leaderboard{
				background-color: #696882;
				position: absolute;
				right: 0;
				top: 2%;
				min-height: 15vw;
				width: 25vw;
				border-radius: 14px;

			}
			.avatar-stat{
				background-color: #3D455C;
				border-radius: 30px;
				display: flex;
				justify-content: space-between;
				width: 80%;
				margin: 0 auto;
				padding: 0 25px;
				margin-bottom: 16px;

;
			}
			.avatar-stat.main{
				background-color: rgba(255, 153, 0, 0.808);
			}
			.LbNav{
				margin-left: 15px;
			}
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#message{
				position:absolute;
				left: 50%;
				top: 50%;
				transform: translateX(-50%) translateY(-50%);
				font-family: 'Kavivanar', san-serif;
				font-size: 40px;
				width:80%;
				max-width:280px;
				padding: 15px 15px 50px 15px;
				text-align: center;
				display:none;
				align-content: center;
				justify-content: center;
				background-color: aliceblue;
				border: medium solid #3D455C;
				border-radius: 20px;
				color: #3D455C;
				z-index: 99;
			}
			#message_ok{
				position: absolute;
				bottom: 10px;
				padding: 10px 20px 10px 20px;
				font-family: sans-serif;
				font-size: 20px;
				background-color: #3D455C;
				color: #fff;
				border-radius: 8px;
				border: medium solid #696882;
			}
			#chat{
				position: absolute;
				width: 100%;
				height: 40px;
				bottom: -40px;
				transition: all 0.5s;
			}
			form { background: #000; padding: 3px; width: 100%; }
      		form input { border: 0; padding: 10px; width: 88%; margin-right: .5%; }
      		form button { width: 8%; background: rgb(130, 224, 255); border: none; padding: 10px; }
		</style>
	</head>

	<body>
		<div class="leaderboard">
			<div class="LbNav">
				<h2>LeaderBoard</h2>
			</div>
			<div class="avatar-stat main">
				<h4 id="username" >Hamza22 (ME)</h4>
				<h2 id="score" >0</h2>
			</div>
			<div class="avatar-stat">
				<h4>Duffy</h4>
				<h2>0</h2>
			</div>
			<div class="avatar-stat">
				<h4>Julia19</h4>
				<h2>0</h2>
			</div>
			<div class="avatar-stat">
				<h4>Jack12</h4>
				<h2>0</h2>
			</div>

		</div>
		<div id="message">
			<p id="message_text"></p>
			<button id="message_ok">OK</button>
		</div>
		<div id="chat">
			<form id="msg-form" action="">
      			<input id="m" autocomplete="off" /><button>Send</button>
    		</form>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		
		<script src= "libs/inflate.min.js"></script>
		<script src="libs/FBXLoader.js"></script>
		<script src="libs/Detector.js"></script>
		<script src="libs/toon3d.js"></script>
		<script src="game.js"></script>
		<script>
			var game;
			document.addEventListener("DOMContentLoaded", function(){ game = new Game(); });
			const names = ['user522', 'strong12', 'dr_XY', 'fr222', 'GodFather', 'Tiwawati', 'Hacker54', 'Melon_xx_L', 'RiotCop'];
			$('#username').html(names[Math.floor(Math.random()*names.length)]+" (Me)");
		</script>
	</body>
</html>
